<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  
  <body>
    <header>
      <div class="logo">
        <a href="./index.html">
          <img src="../assets/logo/logo-01.svg" alt="logo miss!">
        </a>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="./product-detail.html">Products</a></li>
        <li><a href="./shopping-cart.html">Cart</a></li>
      </ul>
    </nav>

    <main  id="product-details">
      <h1>Orginal cinnamon roll</h1>

      <div class="product-configuration">
        <img src="../assets/products/original-cinnamon-roll.jpg" alt="img miss!">
        <p>Customize our delicious, hand-made cinnamon roll to your liking</p>
      </div>

      <div>
        <label for="glazing">Glazing:</label>
        <select id="glazing" name="glazing">
          <option value="keep orginal">Keep orginal</option>
          <option value="sugar milk">Sugar milk</option>
          <option value="vanilla milk">Vanilla milk</option>
          <option value="double chocolate">Double chocolate</option>
        </select>

        <label for="pack-size">Pack size:</label>
        <select id="pack-size" name="pack-size">
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="12">12</option>
        </select>
      </div>

      <div class="price-button-container">
        <span class="price">$2.49</span>
        <button type="button">Add to Card</button>
      </div>
    </main>
  </body>
</html>
