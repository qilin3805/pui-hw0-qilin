<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  
  <body>
    <header>
      <div class="logo-container">
        <a href="./index.html">
          <img src="../assets/logo/logo-01.svg" alt="Bun-Bun bake shop">
        </a>
      </div>

      <div class="nav-container">
        <nav class="navigation">
          <a href="./index.html" class="nav-link">Products</a>
          <a href="./shopping-cart.html" class="nav-link">Cart <span class="cart-badge">2</span>
          </a>
        </nav>
        <div class="nav-line"></div> 
        <h1 class="nav-title">Shopping Cart</h1>
      </div>
    </header>

    <main id="shopping-cart">
  
      <div class="cart-container">
        <div class= "product">
          <img src= "../assets/products/original-cinnamon-roll.jpg" alt="original-cinnamon-roll">
          <div class="cart-text">
            <p>Orginal Cinnamon Roll</p>
            <p>Glazing: Keep orginal</p>
            <p>Pack Size: 1</p>
          </div>
          <p>$2.49</p>
        </div>

        <p class="remove-link">Remove</p>
  
        <div class= "product">
          <img src= "../assets/products/double-chocolate-cinnamon-roll.jpg" alt="double-chocolate-cinnamon-roll">
          <div class="cart-text">
            <p>Double Chocolate Roll</p>
            <p>Glazing: Sugar milk</p>
            <p>Pack Size: 6</p>
          </div>
          <p>$27.45</p>
        </div>

        <p class="remove-link">Remove</p>

        <div class="nav-line"></div> 

        <div class="total-price-container">
          <p>Total</p>
          <p>$29.94</p>
        </div>
        <button type="button">Checkout</button>
      </div>
  
    </main>
  </body>
</html>
